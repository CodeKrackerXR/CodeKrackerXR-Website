    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'vault-dark': '#0a0a0a',
              'vault-panel': '#151515',
              'vault-gold': '#d4af37',
              'vault-gold-dim': '#8a7122',
              'vault-text': '#e0e0e0',
              'vault-alert': '#ff3333',
            },
            fontFamily: {
              sans: ['Rajdhani', 'sans-serif'],
              display: ['Orbitron', 'sans-serif'],
            },
            backgroundImage: {
              'mesh': "url('https://www.transparenttextures.com/patterns/carbon-fibre.png')",
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0a0a0a;
        color: #e0e0e0;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      /* Custom Vault Animations */
      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }
      .scanline::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(to bottom, transparent 50%, rgba(212, 175, 55, 0.05) 51%, transparent 51%);
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 10;
      }
    </style>
